    <body>
    <div class ="container">
        <div class = "row">
            <h1> List Vehicles </h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/vehicles/new}" class = "btn btn-primary btn-sm mb-3"> Add Vehicle</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> Type</th>
                <th> Plates</th>
                <th> Owner's Name </th>
                <th> Charge </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "vehicle: ${vehicles}">
                <td th:text = "${vehicle.type}"></td>
                <td th:text = "${vehicle.plates}"></td>
                <td th:text = "${vehicle.owner}"></td>
                <td>
                    <a th:href = "@{/vehicles/edit/{plates}(plates=${vehicle.plates})}"
                       class = "btn btn-primary">Update</a>

                    <a th:href = "@{/vehicles/{plates}(id=${vehicle.plates})}"
                       class = "btn btn-danger">Deliver</a>

                </td>

            </tr>
            </tbody>

        </table>

    </div>
