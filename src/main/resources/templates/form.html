<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vehicle Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
    <div class="container-md" style="border=1px; border-style: solid; max-width: 25%; padding:30px; border-radius: 10px;border-color: rgb(0, 0, 0);">
        <h3 style="text-align: center;">Add new vehicle </h3><br/>
        <form action="#" th:action="@{/form}" th:object="${vehicle}" method="post">
            <div class="form-group">
                <div class="col-6">
                    <label for="type">Vehicle type</label>
                    <select th:field="*{type}" class="form-control form-control-lg" >
                        <option th:value="'Car'"
                                th:text="Car"></option>
                    <option th:value="'Motorcycle'"
                                th:text="Motorcycle"></option>
                    </select><br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label for="owner">Owner</label>
                    <input class="form-control" type="text" th:field="*{owner}" ></input><br/>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <label for="plates">Licence Plate Number</label>
                    <input class="form-control" type="text" th:field="*{plates}" ></input><br/>
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit"></input>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
